<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <title>ホーム - Codeme</title>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Codeme ホーム
        </ion-title>
        <ion-button  size="small" slot="start" id="nested-button"><ion-icon name="menu-outline"></ion-icon></ion-button>
<ion-popover trigger="nested-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false" href="/">
          <ion-label>ホーム</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" href="/articlelist.html">
          <ion-label>記事一覧</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" href="https://montsp-me.translate.goog/?_x_tr_sl=ja&_x_tr_tl=de&_x_tr_hl=ja&_x_tr_pto=wapp">
          <ion-label>Deutsch</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" href="https://montsp-me.translate.goog/?_x_tr_sl=ja&_x_tr_tl=zh-CN&_x_tr_hl=ja&_x_tr_pto=wapp">
          <ion-label>中文</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        
        
    </ion-content>
  </ion-app>
</body>

</html>
