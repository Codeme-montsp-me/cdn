  <title>お問い合わせ・記事募集 - Codeme</title>
  <style>
    ion-card {
    text-align: center;
    padding-bottom: 1%;
    padding-top:1%;
    padding-left:1%;
    padding-right: 1%;
}
  </style>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-buttons>
          <ion-button  size="small" id="nested-button"><ion-icon name="menu-outline"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>
            お問い合わせ・記事募集
        </ion-title>
<ion-popover trigger="nested-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-list-header>メニュー</ion-list-header>
        <ion-item [button]="true" [detail]="false" href="/">
          <ion-label>ホーム</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" id="article">
          <ion-label>記事</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" href="/about/about.html">
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" href="/Inquiries.html">
          <ion-label>お問い合わせ・記事募集</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" href="/policy.html">
            <ion-label>ポリシー</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
<ion-popover trigger="article" [dismissOnSelect]="true" side="right">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false" href="/articlelist.html">
          <ion-label>記事一覧</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" id="tags">
          <ion-label>タグ</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
<ion-popover trigger="tags" [dismissOnSelect]="true" >
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false" href="/">
          <ion-label>ionic</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" href="/">
          <ion-label>pcの豆知識</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
      </ion-toolbar>
    </ion-header>

    <ion-content>
    <ion-card>
        <h1>お問い合わせはこちら</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdTJkVWRneXzvbLwVtnBOvRzWfzw3gG7vZvhW-uaYb0iOmhDw/viewform?embedded=true" width="640" height="1023" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </ion-card>
    <ion-card>
        <h1>記事募集はこちら
        </h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSSgIu2Dwtn-ymqCfuehKehE7DdXGCBSh0FcTNkMapAr1KRg/viewform?embedded=true" width="640" height="1138" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </ion-card>
        
    </ion-content>
  </ion-app>

</html>
